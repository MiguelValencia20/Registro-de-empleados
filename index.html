<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Registro de Empleados</h1>

    <div class="Nombre">
        <p>Nombre</p>
        <input type="text" id="Nombre" placeholder="Ingrese su nombre">
    </div>

    <div class="Apellido">
        <p>Apellido</p>
        <input type="text" id="Apellido" placeholder="Ingrese su telefono">
    </div>

    <div class="Edad">
        <P>Fecha Nacimiento</P>
        <input type="text" id="FechaNacimiento" placeholder="Ingrese su Fecha">
    </div>

    <div class="Cargo">
        <p>Cargo</p>
        <input type="text" id="Cargo" placeholder="Ingrese su cargo">
    </div>

    <div class="Botones">
        <button id="Agregar_empleado" onclick="Agregar_empleado()">Agregar Empleado</button>
    </div>

    <div>
        <button id="Mostrar_empleado" onclick="Mostrar_empleado()">Mostrar Empleado</button>
    </div>
</body>
</html>
